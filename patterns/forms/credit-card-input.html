<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Credit-card input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="max-length gutter" method="post" action="#" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="white push-0">
        <span class="icon-label">There are items that require your attention!</span>
      </h3>
    </div>
    <div class="push-1-2">
      <label for="name">Credit card number</label>
      <input type="tel" id="name" required aria-describedby="credit-card-number-error">
      <p class="error-message milli island-1-4 push-0" id="credit-card-number-error">
        <span class="icon-label">Please provide credit card number</span>
      </p>
    </div>
    <div class="push-1-2">
      <label for="name">CVV code</label>
      <input type="tel" id="cvv-code" required aria-describedby="cvv-code-error">
      <p class="error-message milli island-1-4 push-0" id="cvv-code-error">
        <span class="icon-label">Please provide cvv code</span>
      </p>
    </div>
  </form>
</body>
</html>
