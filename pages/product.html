<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product . CerealNostalgia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="intro-section/intro-section"></script>

  <main class="pad-t-1-2 pad-b-1-2 section-bg" role="main" id="main">
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/info-card">
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/info-card">
          {
            "img[src]": "../images/rice-krispies.png",
            "h5": "Rice Krispies"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/info-card">
          {
            "img[src]": "../images/lucky-charms.jpg",
            "h5": "Lucky Charms"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/info-card">
          {
            "img[src]": "../images/coco-pops.jpg",
            "h5": "Coco Pops"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/info-card">
          {
            "img[src]": "../images/cheerios.png",
            "h5": "Cheerios"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/info-card">
          {
            "img[src]": "../images/fruity-pebbles.jpg",
            "h5": "Fruity Pebbles"
          }
        </script>
      </div>
    </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
