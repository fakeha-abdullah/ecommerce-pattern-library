<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Check-out . CerealNostalgia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="intro-section/intro-section"></script>
  <main class="pad-t-1-2 pad-b-1-2 section-bg" role="main" id="main">
    <div class="wrapper">
    <h3 class="island">Personal information</h3>
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="forms/basic-input"></script>
        <script type="application/json" data-pattern="forms/number-input"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="forms/country-input"></script>
      </div>

    </div>
    <script type="application/json" data-pattern="forms/check-box"></script>
    </div>
    <h3 class="island">Payment details</h3>
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="forms/credit-card-input"></script>
        <script type="application/json" data-pattern="forms/date-input"></script>
  </main>
  <script type="application/json" data-pattern="cards/product-card"></script>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
